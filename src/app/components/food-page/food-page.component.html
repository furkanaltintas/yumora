<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Back To Homepage"></app-not-found>

@if(food) {
  <div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span 
              class="favorite" 
              [class.not]="!food.favorite" 
              (click)="favoriteChange(food.id, $event)">
                ❤
            </span>
        </div>
        <div class="rating">
            <div class="stars">
                <span class="star" *ngFor="let _ of createArray(food.stars)"> ⭐ </span>
            </div>   
        </div>
        <div class="origins">
            @for (origin of food.origins; track origin) {
            <span>{{ origin }}</span>
            }
          </div>
          <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
          </div>

          <div class="cook-time">
            <span>Time to cook about <strong>{{ food.cookTime }}</strong> minutes</span>
          </div>

          <div class="price">
            {{ food.price | currency }}
          </div>

          <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
}
