<app-search></app-search>
<app-tags></app-tags>

<ul>
  @for (food of foods; track food) {
  <li>
    <a href="#">
      <img src="{{ food.imageUrl }}" alt="{{ food.name }}" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        <div class="stars">
            <span class="star" *ngFor="let _ of createArray(food.stars)"> ‚≠ê </span>
        </div>   
        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track origin) {
            <span>{{ origin }}</span>
            }
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
